<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
  @import url("https://fonts.googleapis.com/css?family=Poppins:400;500;600;700&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  nav {
    position: fixed;
    left: 0;
    top: 0;
    background: #000000;
    width: 100%;
    /* padding: 10px 0; */
    z-index: 100;
    /* border-radius: 30px; */
  }
  
  .menu {
    background: #000000;
    background-image: url("../images/background/textured_black.png");
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1vh 1vh 0.6vh 1vh;
    height: 90%;
    max-height: 9.9vh;
  }

  .menu .company {
    justify-content: space-between;
    align-items: center;
    display: flex;
  }

  .menu .company .logo i {
    padding-right: 2vh;
    font-size: 28px;
    color: rgb(153, 0, 255);
  }

  .menu .company .logo i:hover {
    font-size: 30px;
    color: rgb(128, 35, 190);
    transition: 0.5s ease;
  }
  
  .menu .company .name a {
    text-decoration: none;
    font-size: 2.5vh;
    font-weight: 650;
    color: #fff;
  }

  .menu .company .name a:hover {
    text-decoration: none;
    color: rgb(153, 0, 255);
  }

  .menu ul {
    margin-left: 3px;
    margin-top: 1vh;
    display: flex;
    height: 100%;
    background-color: rgb(40, 44, 44);
    align-items: center;
    padding: 1vh;
    border-radius: 2.5vh;
    max-height: 9.7vh;
  }

  nav .menu .search {
    display: flex;
    margin-left: 2vh;
    margin-right: 2vh;
    height: 27px;
    width: 60vh;
    align-items: center;
    background-color: rgb(0, 0, 0);
    border-radius: 10px;
  }

  nav .menu .search:hover {
    background-color:rgb(56, 56, 56);
    color:black;
  }
/* .nav input {
    font-size: 15px;
    color: rgb(255, 255, 255);
    
    
    height: 50px;
    width: 100%;
    width: 50px;
    border: none;
    border-radius: 12px;
    
    background: #1d1b31;
  } */
  nav .menu .search input {
    height: 95%;
    width: 90%;
    float: left;
    padding: 0 10px;
    border: 2px;
    border-color:white;
    margin-top: 0px;
    margin-right: 0px;
    font-size: 16px;
    font-weight: 400;
    color:rgb(255, 255, 255);
    border-radius: 15px 0px 0px 15px;
    outline: none;
    transition: all 0.2s ease;
    background: transparent;
  }


  nav .menu .search button {
    height: 100%;
    width: 25px;
    background: rgb(40, 44, 44);
    color: rgb(153, 0, 255);
    font-size: 17px;
    border: none;
    cursor: pointer;
  }

  nav .menu .search button:hover {
    background:rgb(89, 25, 129);
  }
/* 
  @keyframes animate {
    100% {
      filter: hue-rotate(-360deg);
    }
  } */


  .menu ul li {
    display: flex;
    list-style: none;
    /* margin-left: 0px; */
  }

  .menu ul li i {
    padding: 3px;
    font-size: 3vh;
    color: rgb(0, 0, 0);
    background: rgb(126, 26, 26);
    border-radius: 10px;
  }

  .menu ul li:hover i {
    /* background: linear-gradient(
      115deg,
      #fad648,
      red,
      #a767e5,
      #12bcfe,
      #44ce7b
    ); */
    background-color: red;
    /* transition: 0.5s ease-in-out; */
    animation: animate 0.4s linear infinite;
  }
  
  .menu ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 2.3vh;
    font-weight: 600;
    padding: 8px 10px;
    border-radius: 5px;
    transition: all 0.5s ease;
  }

  .menu ul li a:hover {
    background: rgb(66, 63, 68);
    color: rgb(122, 252, 0);
    border-radius: 15px;
  }

  .menu ul .user {
    align-items: center;
    background-color: rgb(0, 0, 0);
    border-radius: 2vh;
    max-height: 32px;
  }

  .menu ul .user a img {
    border-radius: 12px;
    margin-top: 0.5vh;
  }

  .menu ul .user a .reputation-badges {
    list-style: none;
    border: 0;
    font: inherit;
    font-size: 100%;
    align-items: baseline;
    margin: 0;
    box-sizing: border-box;
    position: relative;
    flex-shrink: 0;
    display: inline-flex;
    height: 100%;
    padding-bottom: 0.5vh;
  }

  .menu ul .user a .reputation-badges .badge {
    background: inherit;
    padding: 0vh 1vh 0vh 1vh;
  }
  
  .menu ul li .badge .amount {
    font-size: 1.6vh;
    font-weight: 600;
    color:white;
  }

  .menu ul .user a .reputation-badges .reputation {
    padding: 0vh 0.3vh 0vh 0.3vh;
    list-style: none;
    background: inherit;
    font-size: 1.7vh;
    font-weight: 800;
    color:white;
  }


  .decoBottom {
    width: 100%;
    background-color: ivory;
    height: 0.5vh;
  }
